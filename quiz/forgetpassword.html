<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/12.png">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>

<body>
    <section class="hero is-dark is-medium">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Forget Password
                </p>
            </div>
        </div>
    </section>

    <br>
    <section>
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <div class="field">
                    <label class="label">E-mail</label>
                    <div class="control">
                        <input class="input " id="mail" type="text" placeholder="example@mail.com">
                    </div>
                    <div class="help is-danger" id="hmail"></div>
                </div>
            </div>

            <div class="column is-half is-offset-one-quarter">
                <div class="control">
                    <button class="button is-link" onclick="checkEmail()">confirm</button>

                    <button class="button is-link" >
                        <a href="login.html">back</a>
                    </button>
                </div>
            </div>

        </div>
    </section>
    <script>
        function checkEmail() {
            var one = false
            var mail = document.getElementById("mail").value;
            var cmail = mail.includes(".com", 0);

            if (cmail === false) {
                document.getElementById("mail").classList.add("is-danger");
                document.getElementById("hmail").innerHTML = "Email is invalid";
            } else {
                document.getElementById("mail").classList.remove("is-danger");
                document.getElementById("hmail").innerHTML = "";
                one = true;
            }

            if (one = true)
            {
                
            }
        }
    </script>

</body>

</html>
